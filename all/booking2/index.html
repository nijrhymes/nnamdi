<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Jitney Booking Form a Flat Responsive Widget Template :: w3layouts </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Jitney Booking Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
      <!-- Meta tags -->
      <!--stylesheets-->
      <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
      <!--//style sheet end here-->
      <!-- Calendar -->
      <link rel="stylesheet" href="css/jquery-ui.css" />
      <!-- //Calendar -->
      <link href="css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
      <!-- Time-script-CSS -->
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">
   </head>
   <body>
      <h1 class="header-w3ls">
         Jitney Booking Form 
      </h1>
      <div class="main-bothside">
         <form action="#" method="post">
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>Name</p>
                  <input type="text" placeholder="" required="">
               </div>
               <div class="form-mid-w3ls">
                  <p>Last Name</p>
                  <input type="text" placeholder="" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>Email</p>
                  <input type="email"  placeholder="" required="">
               </div>
               <div class="form-mid-w3ls">
                  <p>Phone</p>
                  <input type="text" placeholder="" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>Pickup Date & Time</p>
                  <input id="datepicker" name="text" type="text" placeholder="" required="">
                  <input type="text" id="timepicker" name="Time" class="timepicker form-control hasWickedpicker" placeholder="" required=""
                     onkeypress="return false;">
                  <div class="clear"></div>
               </div>
               <div class="form-mid-w3ls">
                  <p>Drop off Date & Time</p>
                  <input id="datepicker1" name="Text" type="text" placeholder="" required="">
                  <input type="text" id="timepicker1" name="Time" class="timepicker1 form-control hasWickedpicker" placeholder="" required=""
                     onkeypress="return false;">
                  <div class="clear"></div>
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>PickUp Point</p>
                  <textarea name="Message" placeholder="" required=""></textarea>
               </div>
               <div class="form-mid-w3ls">
                  <p>Drop Off Point</p>
                  <textarea name="Message" placeholder="" required=""></textarea>
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>Journey Type</p>
                  <select class="form-control">
                     <option value="">Select</option>
                     <option value="category1">One Way</option>
                     <option value="category2">Two Way</option>
                  </select>
               </div>
               <div class="form-mid-w3ls">
                  <p>Taxi Type</p>
                  <select class="form-control">
                     <option value="">Select</option>
                     <option value="category1">3 seats</option>
                     <option value="category3">4 seats</option>
                     <option value="category3">6 Seats</option>
                     <option value="category3">8 Seats</option>
                     <option value="category3">and More</option>
                  </select>
               </div>
            </div>
            <div class="btnn">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
      <div class="copy">
         <p>&copy;2018 Jitney Booking Form. All Rights Reserved | Design by <a href="http://www.W3Layouts.com" target="_blank">W3Layouts</a></p>
      </div>
      <!-- js -->
      <script src='js/jquery-2.2.3.min.js'></script>
      <!-- //js -->
      <!-- Calendar -->
      <script src="js/jquery-ui.js"></script>
      <script>
         $(function () {
         	$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
         });
      </script>
      <!-- //Calendar -->
      <!-- Time -->
      <script src="js/wickedpicker.js"></script>
      <script>
         $('.timepicker,.timepicker1').wickedpicker({ twentyFour: false });
      </script>
      <!-- //Time -->
   </body>
</html>
